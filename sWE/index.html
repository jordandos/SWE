<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE Project Template</title>
    <link rel="stylesheet" type="text/css" href="index_files\style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-wrapper">
        <ul class="header-nav-menu-list">
            <li class="header-nav-list-item"><a href="#" class="header-nav-link">Home</a></li>
            <li class="header-nav-list-item"><a href="#" class="header-nav-link">Support</a></li>
            <!-- Add more menu items as needed -->
        </ul>
        <div class="buttons-row">
            <a href="/login" class="btn-secondary">Login</a>
            <a href="/reg" class="btn-primary">REGISTER</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="login-form">
        <h2>Login</h2>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="isAdmin">Are you an admin?</label>
            <input type="checkbox" id="isAdmin" name="isAdmin">

            <input type="submit" value="Login">
        </form>
    </div>

    <div class="main-section">
        <h1>Welcome to the Course Portal</h1>
        <ul>
            {% for course in courses %}
                <li>{{ course.course_name }} - Prerequisites: {{ course.prerequisites }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
